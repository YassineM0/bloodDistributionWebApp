<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupes Sanguins</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles1.css')}}"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .page-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      header {
        background-color: #d9534f;
        padding: 10px 20px;
        text-align: right;
      }

      .header-content .home-link {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
      }

      .content-wrapper {
        display: flex;
        flex: 1;
      }

      .sidebar {
        background-color: #c9302c;
        color: white;
        width: 300px;
        padding: 20px;
      }

      .search-container h2 {
        margin-bottom: 15px;
      }

      .search-container input[type="search"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
      }

      .main-content {
        flex: 1;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .user-space {
        background-color: #fff;
        margin-bottom: 20px;
        padding: 20px;
        text-align: center;
      }

      .image-placeholder {
        height: 200px; /* Adjust based on your actual image */
        background-color: #ddd; /* Placeholder color */
        text-align: center;
        line-height: 200px; /* Center text vertically */
        color: #aaa;
      }

      .hospitals-list {
        background-color: #ddd; /* Grey background */
        padding: 20px; /* Padding around the text */
        margin: 20px 0; /* Margin above and below the list */
      }

      .hospitals-list ul {
        list-style-type: none; /* Remove default list styling */
        padding: 0; /* Remove default padding */
      }

      .hospitals-list li {
        padding: 5px 0; /* Padding above and below each list item */
        border-bottom: 1px solid #ccc; /* Grey line between items */
      }

      @media (max-width: 768px) {
        .content-wrapper {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
        }

        .main-content {
          order: -1;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div class="header-content">
          <a href="#" class="home-link">Home</a>
        </div>
      </header>
      <div class="content-wrapper">
        <aside class="sidebar">
          <div class="search-container">
            <h2>Groupes Sanguins</h2>
            <input
              type="search"
              id="searchInput"
              placeholder="Cherchez par groupe sanguin"
            />
          </div>
        </aside>
        <main class="main-content">
          <div class="user-space">
            <h1>Espace utilisateur</h1>
          </div>
          <div class="hospitals-list">
            <ul>
              <li>Sbitar Souissi</li>
              <li>Sbitar Moulay Youssef</li>
              <li>Generic sbitar l7ouma</li>
              <li>Sbitar Chikh Zayd</li>
              <li>Tbib dyal l'enim</li>
              <!-- Add more list items here -->
            </ul>
          </div>

          <!-- <div class="image-placeholder">
                    
                </div> -->
        </main>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
  <script>
    document
      .getElementById("searchInput")
      .addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          filterHospitals();
        }
      });

    function filterHospitals() {
      var input, filter, ul, li, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      ul = document.querySelector(".hospitals-list ul");
      li = ul.getElementsByTagName("li");

      var bloodTypes = ["A+", "A-", "O+", "O-", "AB-", "AB+", "B+", "B-"];

      for (i = 0; i < li.length; i++) {
        txtValue = li[i].textContent || li[i].innerText;
        txtValue = txtValue.split(" - ")[0]; // Restore original text

        if (bloodTypes.includes(filter)) {
          var randomNumber = Math.floor(Math.random() * 201); // Random number between 0 and 200
          li[i].textContent = `${txtValue} - ${randomNumber}`;
        } else {
          li[i].textContent = txtValue;
        }
      }
    }
  </script>
</html>
