<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Register</h1>
      <form th:action="@{/process_register}" method="post" th:object="${user}">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            th:field="*{email}"
            required
          />
        </div>
        <div class="form-group">
          <label for="firstName">First name:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter your firstName"
            th:field="*{firstName}"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last name:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Enter your lastName"
            th:field="*{lastName}"
            required
          />
        </div>
        <div class="form-group">
          <label for="blood">Blood Type:</label>
          <input
            type="text"
            class="form-control"
            id="blood"
            name="blood"
            placeholder="Enter your blood type"
            th:field="*{blood}"
            required
          />
        </div>
        <div class="form-group">
          <label for="cin">cin:</label>
          <input
            type="text"
            class="form-control"
            id="cin"
            name="cin"
            placeholder="Enter your blood type"
            th:field="*{cin}"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            th:field="*{password}"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            th:field="*{password}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="mt-3">
        Already have an account? <a th:href="@{/login}">Login here</a>
      </p>
    </div>
  </body>
</html>
